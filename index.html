<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診察券バーコード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1em;
      text-align: center;
      background-color: #f0f0f0;
    }
    #inputArea {
      padding: 1.5em;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      font-size: 1.5em;
      padding: 0.8em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 90%;
      font-size: 1.5em;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
    button:active {
      background-color: #0056b3;
    }
    #barcodeArea {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    #barcode {
      width: 90%;
      height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>診察券バーコード</h2>
  </header>

  <div id="inputArea">
    <input type="text" id="idInput" placeholder="カルテIDを入力">
    <button onclick="saveAndShow()">保存して表示</button>
  </div>

  <div id="barcodeArea">
    <svg id="barcode"></svg>
  </div>

  <script>
    function saveAndShow() {
      const id = document.getElementById("idInput").value.trim();
      if (id) {
        localStorage.setItem("karute_id", id);
        showBarcode(id);
      }
    }

    function showBarcode(id) {
      JsBarcode("#barcode", id, {
        format: "CODE128",
        displayValue: true,
        fontSize: 28,
        height: 120,
        margin: 0
      });
    }

    const savedId = localStorage.getItem("karute_id");
    if (savedId) {
      document.getElementById("idInput").value = savedId;
      showBarcode(savedId);
    }
  </script>
</body>
</html>
