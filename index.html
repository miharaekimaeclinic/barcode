<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診察券バーコード</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1em;
      text-align: center;
      background-color: #f0f0f0;
    }
    #inputArea {
      padding: 1em;
      text-align: center;
    }
    input, button {
      font-size: 1.2em;
      padding: 0.5em;
      margin: 0.5em;
    }
    #barcodeArea {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1em;
    }
    #barcode {
      width: 90%;
      height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>診察券バーコード</h2>
  </header>

  <div id="inputArea">
    <input type="text" id="idInput" placeholder="カルテIDを入力">
    <button onclick="saveAndShow()">保存して表示</button>
  </div>

  <div id="barcodeArea">
    <svg id="barcode"></svg>
  </div>

  <script>
    function saveAndShow() {
      const id = document.getElementById("idInput").value.trim();
      if (id) {
        localStorage.setItem("karute_id", id);
        showBarcode(id);
      }
    }

    function showBarcode(id) {
      JsBarcode("#barcode", id, {
        format: "CODE128",
        displayValue: true,
        fontSize: 24,
        height: 120,
        margin: 0
      });
    }

    // 初期表示（保存済みIDがあれば）
    const savedId = localStorage.getItem("karute_id");
    if (savedId) {
      document.getElementById("idInput").value = savedId;
      showBarcode(savedId);
    }
  </script>
</body>
</html>
