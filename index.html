<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診察券バーコード</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button { font-size: 1.2em; margin: 1em; padding: 0.5em; }
    #barcode { margin-top: 2em; }
  </style>
</head>
<body>
  <h2>診察券バーコード</h2>
  <input type="text" id="idInput" placeholder="カルテIDを入力">
  <button onclick="saveAndShow()">保存して表示</button>
  <svg id="barcode"></svg>

  <script>
    function saveAndShow() {
      const id = document.getElementById("idInput").value;
      if (id) {
        localStorage.setItem("karute_id", id);
        showBarcode(id);
      }
    }

    function showBarcode(id) {
      JsBarcode("#barcode", id, {
        format: "CODE128",
        displayValue: true,
        fontSize: 18,
        height: 80
      });
    }

    // 初期表示（保存済みIDがあれば）
    const savedId = localStorage.getItem("karute_id");
    if (savedId) {
      document.getElementById("idInput").value = savedId;
      showBarcode(savedId);
    }
  </script>
</body>
</html>
